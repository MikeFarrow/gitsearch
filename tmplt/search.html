<div class='container' >
	<h2  class="page-header" >GitHub - Info</h2>

	<form ng-submit="searchAction()">

		<div class="input-group">
			<input type="text" class="form-control" id="searchField" xrequired="" placeholder="Enter a repository to search for..." ng-model="searchField">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i> Search                  
				</button>
			</span>
		</div><!-- /input-group -->

	</form>

	<hr/>

	<div class="list-group">
	  <a ng-repeat='item in repoData' href="#/issue/{{item.full_name}}" class="list-group-item">{{item.description}} (url: {{item.url}}) - Forks: {{item.forks_count}}, Stars: {{item.stargazers_count}}, Issues: {{item.open_issues_count}}</a>
	</div>
	<div ng-if='showError' class='alert alert-warning'>{{errMessage}}</div>
</div>
